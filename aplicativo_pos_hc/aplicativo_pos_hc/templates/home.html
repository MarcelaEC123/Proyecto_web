<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Aplicativo POS-HC</title>

</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo"> <!-- Asegúrate de reemplazar "ruta_de_la_imagen" con la ruta de tu imagen -->

    </header>
    <main>
        <h1>Aplicativo <br>POS-HC</h1>
        <div id="login">
            <h2>Iniciar sesión</h2>
            <form action="" method="post"> <!-- Añade el atributo action con la URL de tu backend -->
                <br>
                <input type="text" class="user-icon" placeholder=" Usuario">
                <br>
                <input type="password" class="password-icon" placeholder=" Contraseña">
                 <br>
                 <br>
                 <input type="submit" value="Iniciar sesión">
                 <br>
                 <br>
                 <a href="#" id="forgot-password">Olvidé mi contraseña</a>
             </form>
           
        </div>

    </main>
